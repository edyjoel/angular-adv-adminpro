<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress Bar</h4>
        <div class="progress m-t-20">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
            aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" [style.width]="getProgreso1">{{ getProgreso1 }}
          </div>
        </div>
        <div class="progress m-t-20">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar"
            aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" [style.width]="getProgreso2">{{ getProgreso2 }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (valorSalida)="progreso1 = $event" [valor]="progreso1"></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (valorSalida)="progreso2 = $event" [valor]="progreso2"
          [btnClass]="'btn-info'"></app-incrementador>
      </div>
    </div>
  </div>
</div>
