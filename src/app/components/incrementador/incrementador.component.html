<div class="input-group">
  <span class="input-group-btn">
    <button type="button" [ngClass]="btnClass" (click)="cambiarValor(-5)">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input type="number" min="0" max="100" class="form-control" placeholder="Progreso" [(ngModel)]="progreso"
    (ngModelChange)="onChange" [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}">
  <span class="input-group-btn">
    <button type="button" [ngClass]="btnClass" (click)="cambiarValor(5)">
      <i class=" fa fa-plus"></i>
    </button>
  </span>
</div>
